<mat-slide-toggle color="secondary"
	 [checked]="enableHover" (change)="onHooverOptionChange($event)"
	 class="d-block mb-3">
	Always show the gadget delete button in the title. By default delete button show / hide when you hover over the title.
</mat-slide-toggle>

<mat-slide-toggle
	[checked]="enableSlide"
	(change)="onSlideOptionChange($event)" class="d-block">
	Auto Slide Boards After 1 minute .
</mat-slide-toggle>
