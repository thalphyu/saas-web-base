<div class="d-flex flex-column content-box">
	<div class="d-sm-flex align-items-start header-panel mb-2 mt-1" kendoRippleContainer>
		<app-page-header [heading]="'Employee Information'" [subheading]="'Employee'" [icon]="''"></app-page-header>
		<div class="title-action-panel ms-auto float-right d-inline-flex flex-sm-nowrap flex-wrap justify-content-end">
			<button *ngxPermissionsOnly="'new'" (click)="newEmployee()" class="btn btn-primary me-2 ms-0"
				[disabled]="showNew == true" placement="bottom-right" ngbTooltip="Add New">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-plus"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="GotoEmpReport()" placement="bottom-right"
				ngbTooltip="Go To People Directory" *ngIf="!this.IsddmsCustomer">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-users"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="openImportExcel()" placement="bottom-right"
				ngbTooltip="Import">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-import-excel"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="openDependentImportExcel()" placement="bottom-right"
				ngbTooltip="Import Dependent" *ngIf="!this.IsddmsCustomer">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-import-people"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="createExcel()" placement="bottom-right"
				ngbTooltip="Download Template">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-download-template"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="createDependentExcel()" placement="bottom-right"
				ngbTooltip="Download Dependent Template" *ngIf="!this.IsddmsCustomer">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-download-people"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="sidePanelToggle($event)" placement="bottom-right"
				ngbTooltip="Organization Structure" *ngIf="!this.IsddmsCustomer" [disabled]="showfilter == false">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-tree-view"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="openFilterByEmployeeMultiPopUp_DDMS()" placement="bottom-right"
				ngbTooltip="Filter by Employee" *ngIf="this.isbtn_empFilter_ddms" [disabled]="showDDMSfilter == false">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-filter"></use>
				</svg>
			</button>
			<button class="btn btn-primary me-2 ms-0" (click)="openFilterByEmployeePopUp()" placement="bottom-right"
				ngbTooltip="Filter by Employee" *ngIf="this.isbtn_empFilter" [disabled]="showfilter == false">
				<svg class="icon i-sm">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-filter"></use>
				</svg>
			</button>
		</div>
	</div>

	<form [formGroup]="employeesetupForm" class="card rounded-2x border-0 mb-4 flex-grow-1">
		<div class="card-body px-1 pt-2 pb-3 d-flex flex-column overflow-auto">
			<input type="text" formControlName="EmployeeID" hidden>
			<div class="row no-gutters">
				<div class="col-auto">
					<div class="d-flex flex-wrap pl-4 pt-4">
						<img *ngFor="let image of imagePreviews" [src]="image.src" alt="image preview"
							data-max-size="10kb" class="img-fluid rounded-circle avatar-lg img-fit" width="110px" />
						<div class="ms-3 align-self-end pb-2">
							<h3 class="title h4 font-weight-medium text-dark mb-0 d-inline align-middle me-2"
								*ngIf="EmployeeName != ''">
								{{EmployeeName}}
							</h3>
							<span class="badge badge-success rounded-pill px-2"
								*ngIf="EmployeeName != '' && resignLabel==false">Active</span>
							<span class="badge badge-danger rounded-pill px-2"
								*ngIf="EmployeeName != '' && resignLabel==true">Resign</span>
							<span class="text-sm text-secondary d-block">{{DesignationName}}</span>
							<!-- <span class="text-sm text-info">EmployeeID: 20005</span> -->
							<!-- <kendo-upload name="image" required [batch]="true" [multiple]="false" [autoUpload]="false"
								(select)="selectEventHandler($event)"
								(upload)="uploadEventHandler($event,employeesetupForm.value.EmployeeID)"
								(clear)="clearEventHandler($event)" (remove)="removeEventHandler($event)"
								(complete)="completeEventHandler()" class="border-0 bg-transparent mt-2 no-autoupload"
								primary="true" [restrictions]="FileTypeRestrictions">
							</kendo-upload>-->
							<label class="k-tooltip k-tooltip-validation errormessage" *ngIf="restrictedfiletype">
								Invalid File Type!
							</label>
						</div>
					</div>
				</div>
				<div class="col-md align-self-end text-right">
					<div class="pb-2 pr-4">
						<button type="button" class="btn btn-danger btn-sm"
							*ngIf="employeesetupForm.value.EmployeeID!=0"
							(click)="resetPassword(employeesetupForm.value)">
							<svg class="icon i-sm me-1 align-text-top">
								<use xlink:href="assets/icons/symbol-defs.svg#icon-password"></use>
							</svg> Reset Password
						</button>

						<button type="button" class="btn btn-info btn-sm" *ngIf="employeesetupForm.value.EmployeeID!=0"
							(click)="resetDevice(employeesetupForm.value)">
							<svg class="icon i-sm me-1 align-text-top">
								<use xlink:href="assets/icons/symbol-defs.svg#icon-re-device"></use>
							</svg> Reset Device
						</button>
						<button type="button" class="btn btn-info btn-sm" *ngIf="isLocked"
							(click)="AccessStatusChange(employeesetupForm.value)">
							<svg class="icon i-sm me-1 align-text-top">
								<use xlink:href="assets/icons/symbol-defs.svg#icon-unlock-password"></use>
							</svg> Unlock
						</button>
					</div>
				</div>
			</div>
			<span *ngIf="resignLabel" role="alert" class="alert alert-light-danger mx-3 mb-0 mt-3 animated fadeIn">
				<svg class="icon i-def me-1 align-top">
					<use xlink:href="assets/icons/symbol-defs.svg#icon-warning"></use>
				</svg> This employee already <span class="font-weight-medium blink">resigned !!!</span>
			</span>

			<kendo-tabstrip [animate]="true" class="mt-3">
				<!-- (tabSelect)="onTabSelect($event)" -->
				<kendo-tabstrip-tab [title]="'Basic'" [selected]="true">
					<ng-template kendoTabContent>
						<div class="px-4">
							<div class="row">
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Enroll Number" class="required">
											<input type="text" min="0" kendoTextBox name="EnrollNumber"
												class="form-control" formControlName="EnrollNumber" autocomplete="off"
												required>
										</kendo-textbox-container>
										<label class="k-tooltip k-tooltip-validation errormessage"
											[hidden]="employeesetupForm.controls.EnrollNumber.valid || employeesetupForm.controls.EnrollNumber.pristine">
											This field is limited to 11 number.</label>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Employee Code" class="required">
											<input type="text" min="0" kendoTextBox name="EmployeeCode"
												class="form-control" formControlName="EmployeeCode" required>
										</kendo-textbox-container>
										<label class="k-tooltip k-tooltip-validation errormessage"
											[hidden]="employeesetupForm.controls.EmployeeCode.valid || employeesetupForm.controls.EmployeeCode.pristine">
											This field is limited to 50 character.</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Name" class="required">
											<input type="text" kendoTextBox name="Name" class="form-control"
												formControlName="EmployeeName" required>
										</kendo-textbox-container>
										<label class="k-tooltip k-tooltip-validation errormessage"
											[hidden]="employeesetupForm.controls.EmployeeName.valid || employeesetupForm.controls.EmployeeName.pristine">
											This field is limited to 200 character.</label>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Myanmar Name">
											<input type="text" kendoTextBox name="MyanmarName" class="form-control"
												formControlName="MyanmarName">
										</kendo-textbox-container>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Gender" class="d-block pt-4">
											<span class="d-inline-block mt-1">
												<input type="radio" formControlName="Gender" name="Gender" id="male"
													[value]="false" kendoRadioButton checked="checked">
												<label class="k-radio-label me-4" for="male">Male</label>
											</span>
											<span class="d-inline-block mt-1">
												<input type="radio" formControlName="Gender" name="Gender" id="female"
													[value]="true" kendoRadioButton>
												<label class="k-radio-label" for="female">Female</label>
											</span>
										</kendo-textbox-container>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Date of Birth">
											<kendo-datepicker [format]="'dd MMM yyyy'" formatPlaceholder="formatPattern"
												class="form-control" [(value)]="DOBvalue">
											</kendo-datepicker>
										</kendo-textbox-container>
									</div>
								</div>
								<div class="col-xl-6 col-md-8 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Email">
											<input type="text" kendoTextBox name="Email" class="form-control"
												formControlName="Email" autocomplete="off">
										</kendo-textbox-container>
										<label class="k-tooltip k-tooltip-validation errormessage"
											[hidden]="employeesetupForm.controls.Email.valid || employeesetupForm.controls.Email.pristine">
											Wrong Email Format.</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="N.R.C">
											<input type="text" kendoTextBox name="nrc" class="form-control"
												formControlName="nrc" placeholder="--/---(N)------">
										</kendo-textbox-container>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Nationality">
											<input type="text" kendoTextBox name="Nationality" class="form-control"
												formControlName="Nationality">
										</kendo-textbox-container>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group">
										<!--<kendo-textbox-container floatingLabel="Card ID">
											<input type="text" kendoTextBox name="CardID" class="form-control"
												formControlName="CardID">
										</kendo-textbox-container>-->

										<kendo-textbox-container floatingLabel="Company">
											<select class="form-control custom-select" (change)="onChange($event)"
												name="pr" formControlName="CID">
												<option *ngFor="let pr of Company" [ngValue]="pr.CID">
													{{pr.CName}}</option>
											</select>
										</kendo-textbox-container>

									</div>
								</div> 

								<!--add Divison--> 
								<div class="col-md-12 col-sm-6" *ngIf="show_Divison">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Division">
											<select class="form-control custom-select" name="pr"
												formControlName="DivisionID">
												<option *ngFor="let pr of Division" [ngValue]="pr.DivisionID">{{pr.DivisionName}}</option>
											</select>
										</kendo-textbox-container>
									</div>
								</div>


								<div class="col-xl-6 col-md-8 col-sm-6">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Phone">
											<input type="text" kendoTextBox name="Phone" class="form-control"
												formControlName="Phone">
										</kendo-textbox-container>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6">
									<div class="form-group"
										*ngIf="employeesetupForm.value.EmployeeID == 0 && !this.IsddmsCustomer">
										<kendo-textbox-container floatingLabel="Login Password" class="required">
											<input type="password" kendoTextBox name="LoginPassword"
												class="form-control" formControlName="LoginPassword"
												autocomplete="new-password" required>
										</kendo-textbox-container>
										<label class="k-tooltip k-tooltip-validation errormessage"
											[hidden]="employeesetupForm.controls.LoginPassword.valid || employeesetupForm.controls.LoginPassword.pristine">
											Password is required..!</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xl-6">
									<div class="form-group">
										<kendo-floatinglabel text="Address">
											<textarea kendoTextArea rows="2" name="Address" class="form-control"
												formControlName="Address"></textarea>
										</kendo-floatinglabel>
									</div>
								</div>
								<div class="col-xl-6">
									<div class="form-group">
										<kendo-floatinglabel text="Contact Address">
											<textarea kendoTextArea rows="2" name="ContactAddress" class="form-control"
												formControlName="ContactAddress"></textarea>
										</kendo-floatinglabel>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xl-3 col-md-4 col-sm-6" *ngIf="this.IsddmsCustomer">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Location">
											<select class="form-control custom-select" name="pr"
												formControlName="LocationID">
												<option *ngFor="let pr of Location" [ngValue]="pr.LocationID">
													{{pr.LocationName}}</option>
											</select>
										</kendo-textbox-container>
									</div>
								</div>
								<div class="col-xl-3 col-md-4 col-sm-6" *ngIf="!this.IsddmsCustomer">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="User Level">
											<select class="custom-select form-control" name="pr"
												formControlName="SysID">
												<option *ngFor="let pr of UserLevel" [ngValue]="pr.SysID">
													{{pr.UserLevel}}</option>
											</select>
										</kendo-textbox-container>
									</div>
								</div>
								<!-- <div class="col-xl-3 col-md-4 col-sm-6" *ngIf="!this.IsddmsCustomer">
									<div class="form-group">
										<kendo-textbox-container floatingLabel="Employment Type">
											<select class="custom-select form-control" name="empt"
												formControlName="EmployementType">
												<option value=0>Permanent</option>
												<option value=1>Contract</option>
											</select>
										</kendo-textbox-container>
									</div>
								</div> -->
								<div class="col-xl-6 col-md-8">
									<kendo-textbox-container floatingLabel="" class="d-block pt-xl-4 pt-2">
										<span class="d-inline-block mt-1">
											<input type="checkbox" id="inactiveEmp" name="InactiveEmployee"
												formControlName="InactiveEmployee"
												(click)="inactiveEmp($event.target.checked)" kendoCheckBox>
											<label class="k-checkbox-label me-4" for="inactiveEmp">Inactive
												Employee</label>
										</span>
										<!-- <span class="d-inline-block mt-1">
											<input type="checkbox" id="inactiveCard" name="InactiveCard"
												formControlName="InactiveCard"
												(click)="inactiveCard($event.target.checked)" kendoCheckBox>
											<label class="k-checkbox-label" for="inactiveCard">Inactive Card</label>
										</span> -->
									</kendo-textbox-container>
									<br>
								</div>
							</div>
						</div>
					</ng-template>
				</kendo-tabstrip-tab>

	</kendo-dialog-titlebar>
	<app-filterbyuserlevelassign  [SelectedEmployeeID]="this.selectempid" (checkedKeysOutput)="getcheckedKeysOutput($event)">
	</app-filterbyuserlevelassign>
	<kendo-dialog-actions class="px-4 pb-3" [layout]="actionsLayout">
		<button type="submit" class="btn btn-light rounded-pill px-4" (click)="closeUserlevelPopup()">Cancel</button>
		<button type="submit" class="btn btn-success rounded-pill px-4" (click)="selectUserlevel()">Select</button>
	</kendo-dialog-actions>
</kendo-dialog>

<!--for Searching product -->
<kendo-dialog title="" *ngIf="isProductFilter" (close)="closeProductPopup()" [minWidth]="250" [width]="850" class="k-dialog-xl">
	<kendo-dialog-titlebar>
		<h3 class="text-md m-2"><strong>Add</strong> Product</h3>
	</kendo-dialog-titlebar>
	<div class="mx-n3">
		<kendo-grid [data]="viewProductData|async" [pageSize]="productgridState.take" [skip]="productgridState.skip"
			[loading]="viewProductData.loading" [sort]="productgridState.sort" [scrollable]="true"
			[filter]="productgridState.filter" [filter]="filter"
			[columnMenu]="{ filter: true, columnChooser: false, sort:false }" [filterable]="{multi:true,search:true}"
			[sortable]="true" [pageable]="true" (dataStateChange)="dataStateChangeProduct($event)"
			[selectable]="selectableproductSettings" [style.height.vh]="70" [style.minHeight.px]="300"
			[kendoGridSelectBy]="'ProductID'" [selectedKeys]="checkValue" [rowSelected]="rowSelected"
			(selectionChange)="SelectDeselect($event)" (selectedKeysChange)="onSelectedProduct($event)">
			<kendo-grid-checkbox-column [width]="50"></kendo-grid-checkbox-column>
			<kendo-grid-column field="ProductName" title="Product Name">
			</kendo-grid-column>
			<ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
				<kendo-pager-prev-buttons></kendo-pager-prev-buttons>
				<kendo-pager-page-sizes [pageSizes]="[5,40,60,80,100]"></kendo-pager-page-sizes>
				<kendo-pager-info></kendo-pager-info>
				<kendo-pager-next-buttons></kendo-pager-next-buttons>
			</ng-template>
		</kendo-grid>
	</div>
	<kendo-dialog-actions class="px-4 pb-3" [layout]="actionsLayout">
		<button type="submit" class="btn btn-light rounded-pill px-4" (click)="closeProductPopup()">Cancel</button>
		<button type="submit" class="btn btn-success rounded-pill px-4" (click)="selectProduct()">Select</button>
	</kendo-dialog-actions>
</kendo-dialog>

<!-- EmpFilter for DDMS -->
<kendo-dialog title="" *ngIf="isEmpFilter_ForDDMS" (close)="closeFilterByEmployeeMultiPopUp_DDMS()" [minWidth]="250"
	[width]="850" class="k-dialog-xl">
	<kendo-dialog-titlebar>
		<h3 class="text-md m-2"><strong>Searching</strong> Employee</h3>
	</kendo-dialog-titlebar>
	<div class="mx-n3">
		<kendo-grid [data]="view_DDMS|async" [pageSize]="gridState_DDMS.take" [pageable]="{
			buttonCount: 40,
			info: true,
			type: 'input',
			pageSizes: [40,60,80,100],
			previousNext: true
			}" [skip]="gridState_DDMS.skip" [loading]="view_DDMS.loading" [sort]="gridState_DDMS.sort" [scrollable]="true"
			[style.height.vh]="65" [style.minHeight.px]="300" [filter]="gridState_DDMS.filter" [sortable]="true"
			[filterable]="true" [pageable]="true" (dataStateChange)="dataStateChange_DDMS($event)"
			[selectable]="this.selectableSettings_DDMS" [selectedKeys]="mySelection" [kendoGridSelectBy]="'val'"
			(selectedKeysChange)="onSelectedEmployee($event)">
			<ng-template kendoGridToolbarTemplate>
				<div class="row no-gutters">
					<div class="col-auto me-auto">
						<input type="checkbox" id="checkinactive" name="checkinactive"
							(change)="checkEmpInactive($event.target.checked)" [(ngModel)]="check_emp_inactive"
							kendoCheckBox />
						<label class="k-checkbox-label text-dark" for="checkinactive">Inactive Employee</label>
					</div>

					<div class="col-auto ms-auto">
						<kendo-textbox-container class="search-box position-relative">
							<input placeholder="Search in all columns..." kendoTextBox
								class="form-control form-control-sm pl-4 text-sm"
								(input)="onFilter_DDMS($event.target.value)" />
							<svg class="icon i-xs position-absolute text-gray">
								<use xlink:href="assets/icons/symbol-defs.svg#icon-search"></use>
							</svg>
						</kendo-textbox-container>
					</div>
				</div>
			</ng-template>

			<kendo-grid-column field="EnrollNumber" title="Enroll Number" [filterable]="true" [sortable]="false"
				width="120">
			</kendo-grid-column>
			<kendo-grid-column field="EmployeeCode" title="Employee Code" [filterable]="true" [sortable]="false"
				width="120">
			</kendo-grid-column>
			<kendo-grid-column field="EmployeeName" title="Employee Name" [filterable]="true" [sortable]="false"
				width="160">
			</kendo-grid-column>
			<kendo-grid-column field="Location" title="Location" [filterable]="true" [sortable]="false" width="150">
			</kendo-grid-column>
			<kendo-grid-column field="fingerCount" title="Finger Count" [filterable]="true" [sortable]="false"
				width="120">
			</kendo-grid-column>
		</kendo-grid>
	</div>
	<div class="bg-light py-2 px-3 text-sm mt-3 text-muted">
		Total Employee Count <b class="text-md text-dark">{{view_DDMS.total}}</b>
	</div>

	<kendo-dialog-actions class="px-4 pb-3" [layout]="actionsLayout">
		<button type="submit" class="btn btn-light rounded-pill px-4"
			(click)="closeFilterByEmployeeMultiPopUp_DDMS()">Cancel</button>
		<button type="submit" class="btn btn-success rounded-pill px-4" (click)="select_DDMS()">Select</button>
	</kendo-dialog-actions>
</kendo-dialog>

<div kendoDialogContainer></div>
